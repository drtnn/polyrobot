{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'mospolytech/images/mospolytech_logo.jpg' %}" alt="IMG">
                </div>

                <div class="login100-form validate-form">
					<span class="login100-form-title">
						Вход в личный кабинет
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Обязательное поле">
                        <input class="input100" type="text" name="login" placeholder="Логин">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-graduation-cap" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Обязательное поле">
                        <input class="input100" type="password" name="password" placeholder="Пароль">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Войти
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
