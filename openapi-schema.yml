components:
  schemas:
    MospolytechUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        login:
          type: string
          maxLength: 64
        password:
          type: string
          writeOnly: true
          maxLength: 256
        cached_token:
          type: string
          writeOnly: true
          maxLength: 256
        telegram:
          type: string
        name:
          type: string
        surname:
          type: string
        patronymic:
          type: string
      required:
      - login
      - password
      - cached_token
      - telegram
    TelegramUser:
      type: object
      properties:
        id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        username:
          type: string
          nullable: true
          maxLength: 32
        full_name:
          type: string
          maxLength: 64
        is_admin:
          type: boolean
        preferences:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              slug:
                type: string
              enabled:
                type: boolean
              value:
                type: integer
                maximum: 32767
                nullable: true
                minimum: 0
              max_value:
                type: integer
            required:
            - slug
            - enabled
            - max_value
      required:
      - id
      - full_name
    ScheduledLesson:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        lesson:
          type: object
          properties:
            title:
              type: string
              maxLength: 128
            group:
              type: string
            type:
              type: string
            place:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 128
                link:
                  type: string
                  nullable: true
                  maxLength: 128
                rooms:
                  type: array
                  items:
                    type: object
                    properties:
                      number:
                        type: string
                        maxLength: 32
                    required:
                    - number
              required:
              - title
              - rooms
            teachers:
              type: array
              items:
                type: object
                properties:
                  full_name:
                    type: string
                    maxLength: 64
                required:
                - full_name
          required:
          - title
          - group
          - type
          - place
          - teachers
        datetime:
          type: string
          format: date-time
      required:
      - lesson
      - datetime
    UserPreference:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        slug:
          type: string
        enabled:
          type: boolean
        value:
          type: integer
          maximum: 32767
          nullable: true
          minimum: 0
        max_value:
          type: integer
      required:
      - slug
      - enabled
      - max_value
    File:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        data:
          type: string
          format: binary
      required:
      - data
    ScheduledLessonNoteRead:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        scheduled_lesson:
          type: string
          nullable: true
        text:
          type: string
          maxLength: 4096
        files:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                readOnly: true
              created_at:
                type: string
                format: date-time
                readOnly: true
              data:
                type: string
                format: binary
            required:
            - data
        created_by:
          type: string
      required:
      - text
      - created_by
    ScheduledLessonNotification:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        scheduled_lesson:
          type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            lesson:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 128
                group:
                  type: string
                type:
                  type: string
                place:
                  type: object
                  properties:
                    title:
                      type: string
                      maxLength: 128
                    link:
                      type: string
                      nullable: true
                      maxLength: 128
                    rooms:
                      type: array
                      items:
                        type: object
                        properties:
                          number:
                            type: string
                            maxLength: 32
                        required:
                        - number
                  required:
                  - title
                  - rooms
                teachers:
                  type: array
                  items:
                    type: object
                    properties:
                      full_name:
                        type: string
                        maxLength: 64
                    required:
                    - full_name
              required:
              - title
              - group
              - type
              - place
              - teachers
            datetime:
              type: string
              format: date-time
          required:
          - lesson
          - datetime
        telegram_user:
          type: string
        notify_at:
          type: string
          format: date-time
      required:
      - scheduled_lesson
      - telegram_user
      - notify_at
    ScheduledLessonNoteWrite:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        scheduled_lesson:
          type: string
          nullable: true
        text:
          type: string
          maxLength: 4096
        files:
          type: array
          items:
            type: string
        created_by:
          type: string
      required:
      - text
      - created_by
